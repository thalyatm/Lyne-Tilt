    <script>

        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#22292c',
              },
              clay: {
                DEFAULT: '#8d3038', // New Red Accent
                dark: '#6b2228',    // Darker shade for hover states
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'slide-down': 'slideDown 0.3s ease-out forwards',
              'bounce-gentle': 'bounceGentle 2s ease-in-out infinite',
              'scroll-dot': 'scrollDot 1.5s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              bounceGentle: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(6px)' },
              },
              scrollDot: {
                '0%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0', transform: 'translateY(8px)' },
              }
            }
          },
        },
      }

    <style>
      /* Custom scroll reveal classes */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Hide scrollbar for horizontal sub-nav overflow */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      /* Smooth link underline effect */
      .link-underline {
        position: relative;
        display: inline-block;
      }
      .link-underline::after {
        content: '';
        position: absolute;
        width: 0;
        height: 1px;
        bottom: -2px;
        left: 0;
        background-color: currentColor;
        transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .link-underline:hover::after {
        width: 100%;
      }

      /* Smooth image zoom on hover */
      .image-zoom-container {
        overflow: hidden;
      }
      .image-zoom {
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .image-zoom-container:hover .image-zoom {
        transform: scale(1.05);
      }

      /* Card lift effect */
      .card-lift {
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card-lift:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      }

      /* Smooth fade in */
      @keyframes smoothFadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .smooth-fade-in {
        animation: smoothFadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      /* Stagger animation delays */
      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.2s; }
      .stagger-3 { animation-delay: 0.3s; }
      .stagger-4 { animation-delay: 0.4s; }

      /* ══════════════════════════════════════════════════════
         Resizable table columns in admin
         ══════════════════════════════════════════════════════ */
      main table th {
        resize: horizontal;
        overflow: hidden;
        position: relative;
      }
      main table th::after {
        content: '';
        position: absolute;
        right: 0;
        top: 20%;
        height: 60%;
        width: 2px;
        background: transparent;
        border-radius: 1px;
        transition: background 0.15s;
      }
      main table th:hover::after {
        background: #d6d3d1;
      }
      main table th:last-child {
        resize: none;
      }
      main table th:last-child::after {
        display: none;
      }

    <script>
      // ── Admin table column-width persistence ──────────────────
      // Saves user-resized <th> widths to localStorage and restores
      // them when the same admin page is revisited.
      (function () {
        var STORAGE_KEY = 'admin-col-widths';
        var DEBOUNCE_MS = 300;

        function loadWidths() {
          try {
            return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
          } catch (_) {
            return {};
          }
        }

        function saveWidths(all) {
          try {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(all));
          } catch (_) {}
        }

        // Derive a column key from a <th>: trimmed text content or
        // fall back to its index within the row.
        function colKey(th) {
          var text = (th.textContent || '').trim();
          return text || String(Array.prototype.indexOf.call(th.parentElement.children, th));
        }

        // Is this <th> the last in its row? (actions column — skip it)
        function isLastTh(th) {
          var siblings = th.parentElement ? th.parentElement.children : [];
          return siblings.length > 0 && siblings[siblings.length - 1] === th;
        }

        // Restore saved widths onto a set of <th> elements.
        function restoreWidths(ths) {
          var all = loadWidths();
          var page = location.pathname;
          var saved = all[page];
          if (!saved) return;
          for (var i = 0; i < ths.length; i++) {
            if (isLastTh(ths[i])) continue;
            var key = colKey(ths[i]);
            if (saved[key] != null) {
              ths[i].style.width = saved[key] + 'px';
            }
          }
        }

        // ── ResizeObserver with debounce ────────────────────────
        var saveTimer = null;
        var trackedThs = new Set();
        // Track which <th>s have been resized by the user so we only
        // persist intentional changes, not auto-calculated widths.
        var userResized = new Set();

        var resizeObserver = new ResizeObserver(function (entries) {
          for (var i = 0; i < entries.length; i++) {
            userResized.add(entries[i].target);
          }
          if (saveTimer) clearTimeout(saveTimer);
          saveTimer = setTimeout(flushSave, DEBOUNCE_MS);
        });

        function flushSave() {
          var all = loadWidths();
          var page = location.pathname;
          if (!all[page]) all[page] = {};
          userResized.forEach(function (th) {
            if (!document.contains(th)) return;
            if (isLastTh(th)) return;
            var key = colKey(th);
            all[page][key] = Math.round(th.getBoundingClientRect().width);
          });
          saveWidths(all);
        }

        function observeTh(th) {
          if (trackedThs.has(th)) return;
          if (isLastTh(th)) return;
          trackedThs.add(th);
          resizeObserver.observe(th);
        }

        // ── Scan a subtree for <main> tables and wire up ────────
        function processNode(root) {
          if (!root || !root.querySelectorAll) return;
          // We only care about tables inside <main>
          var tables;
          if (root.matches && root.matches('main table')) {
            tables = [root];
          } else if (root.matches && root.matches('main')) {
            tables = root.querySelectorAll('table');
          } else {
            var main = root.querySelector ? root.querySelector('main') : null;
            if (!main) {
              // root itself might be inside <main>
              if (root.closest && root.closest('main')) {
                tables = root.matches && root.matches('table') ? [root] : (root.querySelectorAll ? root.querySelectorAll('table') : []);
              } else {
                // Check if root contains nodes inside <main>
                tables = root.querySelectorAll ? root.querySelectorAll('main table') : [];
              }
            } else {
              tables = main.querySelectorAll('table');
            }
          }
          for (var t = 0; t < tables.length; t++) {
            var ths = tables[t].querySelectorAll('th');
            restoreWidths(ths);
            for (var j = 0; j < ths.length; j++) {
              observeTh(ths[j]);
            }
          }
        }

        // ── MutationObserver: detect tables added by React ──────
        var mutObs = new MutationObserver(function (mutations) {
          for (var m = 0; m < mutations.length; m++) {
            var added = mutations[m].addedNodes;
            for (var n = 0; n < added.length; n++) {
              if (added[n].nodeType === 1) processNode(added[n]);
            }
          }
        });

        // Start observing once the body exists.
        function init() {
          if (!document.body) {
            document.addEventListener('DOMContentLoaded', init);
            return;
          }
          mutObs.observe(document.body, { childList: true, subtree: true });
          // Process any tables already in the DOM.
          processNode(document.body);
        }

        init();
      })();
    </script>
